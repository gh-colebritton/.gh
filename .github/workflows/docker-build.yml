name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show directory tree (debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Repo contents:"
          ls -R

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: "./.current projects/Docker/goodmorningbreadsticks.com"
          file: "./.current projects/Docker/goodmorningbreadsticks.com/Dockerfile"
          push: true
          tags: whitecomit/goodmorning-breadsticks:latest