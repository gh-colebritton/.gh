name: Build, Push, and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: "./.current projects/Docker/goodmorningbreadsticks.com"
          file: "./.current projects/Docker/goodmorningbreadsticks.com/Dockerfile"
          push: true
          tags: whitecomit/goodmorning-breadsticks:${{ github.sha }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy new image to Azure Container App
        run: |
          az containerapp update \
            --name goodmorning-breadsticks \
            --resource-group YOUR_RESOURCE_GROUP \
            --image whitecomit/goodmorning-breadsticks:${{ github.sha }}