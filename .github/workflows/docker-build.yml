name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: "./.current projects/Docker/goodmorningbreadsticks.com"
          file: "./.current projects/Docker/goodmorningbreadsticks.com/Dockerfile"
          push: true
          tags: |
            whitecomit/goodmorning-breadsticks:latest
            whitecomit/goodmorning-breadsticks:${{ github.sha }}